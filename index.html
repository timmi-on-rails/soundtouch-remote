<html>
	<head>
		<link rel="stylesheet" type="text/css" href="remote.css">
		<script src="remote.js"></script>
		<link rel="manifest" href="manifest.json">
	</head>

	<body>
		<div style="max-width: 250px; background: black">
			<div class="row-2">
				<button onclick="press('POWER')">PWR</button>
				<button onclick="press('AUX_INPUT')">SRC</button>
			</div>
			<div class="row-1">
				<button>Playing...</button>
			</div>
			<div class="row-1">
				<button onclick="press('PLAY_PAUSE')">P/P</button>
			</div>
			<div class="row-3">
				<div class="col-2">
					<button onclick="press('PREV_TRACK')">&lt;</button>
					<button onclick="press('NEXT_TRACK')">&gt;</button>
				</div>
				
				<div class="col-2">
					<button onclick="press('VOLUME_UP')">+</button>
					<button onclick="press('VOLUME_DOWN')">-</button>
				</div>
				<input size="1" value="70"></input>
			</div>
			<div class="row-2">
				<button onclick="press('PRESET_1')">1</button>
				<button onclick="press('PRESET_2')">2</button>
			</div>
			<div class="row-2">
				<button onclick="press('PRESET_3')">3</button>
				<button onclick="press('PRESET_4')">4</button>
			</div>
			<div class="row-2">
				<button onclick="press('PRESET_5')">5</button>
				<button onclick="press('PRESET_6')">6</button>
			</div>
			<div class="row-3">
				<button>-B</button>
				<input size="2" value="35"></input>
				<button>+B</button>
			</div>
		</div>
	</body>
</html>
